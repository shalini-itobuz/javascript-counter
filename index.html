<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container m-5">
      <h2
        class="d-flex justify-content-center align-items-center display-3 fw-bold"
      >
        COUNTER
      </h2>
      <span
        id="value"
        class="display-1 fw-bold d-flex justify-content-center align-items-center"
        >0</span
      >
      <div
        class="button-container d-flex justify-content-center align-items-center"
      >
        <button class="btn btn-outline-secondary counter-down px-3 me-3">
          -
        </button>
        <button class="btn counter-reset btn-outline-secondary px-5 me-3">
          Reset
        </button>
        <button class="btn btn-outline-secondary counter-up px-3-2">+</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
