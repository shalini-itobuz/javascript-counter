<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container text-center">
  <h1>Counter</h1>
  <div id="counter" class="mb-3  ">0</div>
  <button class="btn btn-danger mr-2" onclick="decrease()">-</button>
  <button class="btn btn-dark mr-2" onclick="reset()">Reset</button>
  <button class="btn btn-success mr-2" onclick="increase()">+</button>

  
  
</div>
<script src="./script.js"></script>

</body>
</html>
